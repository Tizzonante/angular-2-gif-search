<div class="row">
  <div
    *ngFor="let gif of results"
    class="col-md-4 col-sm-6 animate__animated animate__fadeIn animate__fast"
  >
    <div class="card" style="background-color: aliceblue">
      <img
        [src]="gif.images.fixed_height_downsampled.url"
        alt="no cargo"
        class="card-image-top"
      />
      <div class="card-body">
        <p class="card-text">{{ gif.title }}</p>
      </div>
    </div>
  </div>
</div>
